# Production Docker Compose configuration
# Use with: docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: emg_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # In production, don't expose ports externally
    # Use internal networking only
    expose:
      - "5432"
    networks:
      - emg_network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: emg_api
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      FRONTEND_URL: ${FRONTEND_URL}
      SEED_DATABASE: "false"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - emg_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN}
    container_name: emg_web
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - emg_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: emg_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - web
    networks:
      - emg_network

networks:
  emg_network:
    driver: bridge

volumes:
  postgres_data:

